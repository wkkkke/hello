<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
    body{
        background-color: black;
        text-align:center;
    }
    #c1{
        background-color: #fff;
        
    }
    </style>
    <script>
    window.onload=function(){
        let oC=document.getElementById('c1');
        let gd=oC.getContext('2d');//图形上下文--绘图用的接口

        //路径操作，跟ps里的选区一样（只框定一个操作范围）
        gd.moveTo(100,100);
        gd.lineTo(300,200);
        gd.lineTo(130,350);
        gd.lineTo(100,100);
        //描边
        gd.strokeStyle='red';//改变描边颜色
        gd.stroke();
        //填充
        gd.fillStyle='blue';//改变填充颜色
        gd.fill();
    }
    </script>
</head>
<body>
    <canvas id="c1" width="800px" height="600px">
        hello
    </canvas>
</body>
</html>
