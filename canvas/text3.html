<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
    body{
        background-color: black;
        text-align:center;
    }
    #c1{
        background-color: #fff;
        
    }
    </style>
    <script>
    window.onload=function(){
        let oC=document.getElementById('c1');
        let gd=oC.getContext('2d');//图形上下文--绘图用的接口

      
        gd.moveTo(100,100);
        gd.lineTo(300,200);
        gd.lineTo(130,350);
        // gd.lineTo(100,100);//不能用于封口
        gd.closePath(100,100)//用于封口
        
        gd.strokeStyle='red';
        gd.stroke();
      
    }
    </script>
</head>
<body>
    <canvas id="c1" width="800px" height="600px">
        hello
    </canvas>
</body>
</html>
