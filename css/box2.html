<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display:flex;
        }
        .container div{
         height:500px;
         flex-grow: 1;
         /* justify-content:end;写定宽度时，用这个往右；center，中间；start，左边 */
         /* flex-wrap:wrap;允许换行,nowrap不允许换行 */
        }
        .box1{
            background-color:firebrick;
        }
        .box2{
            background-color:goldenrod;
            /* order=-1;值越小越往前，此时box2排在第一个 */
        }
        .box3{
            background-color:rebeccapurple;
        }
        .box4{
            background-color:greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
