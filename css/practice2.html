<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            height:100%;
        }
        body{
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .div1{
            width:300px;
            border:5px solid purple;
            height:200px;
            transform:rotate(33deg);
            transform-origin: center;
            position:relative;
            transition:transform 3s ease;
            transition:3s ease;
            
        }
            /* .div1:hover {
            transform: rotate(0deg);
           
            z-index:20;
            width:450px;
            height:300px;
            } */
            .div1:hover{
                transform: rotate(0deg);
               
                width:450px;
            height:300px;
            z-index:20;
            }
        
        .div2{
          width:300px;
          height:200px;
          transform:rotate(-33deg); 
          border:5px solid purple;   
          position:absolute;
         transition:transform 3s ease;
         transition: 3s ease;
            } 
            .div1 img{
                width:100%;
                height:100%;
            }
            .div2 img{
                width:100%;
                height:100%;
            }
            /* .div2:hover {
            transform: rotate(0deg);
        
            width:450px;
            height:300px;
            transform: rotate(0deg);
            transition:transform 3s ease;
        } */
        .div2:hover{
            width:450px;
            height:300px;
            /* transform:scale(1.5); */
            transform: rotate(0deg);
        
        }
       
    </style>
</head>
<body>
    <div class="div1"><img src="../img/2.jpg" width="300px" height="200px"></div>
    <div class="div2"><img src="../img/4.jpg" width="300px" height="200px"></div>
</body>
</html>
