<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./软件工程.css">
</head>
<body>
    <div>
        <div class="nav">
            <div>
                <ul class="clearfix">
                    <li>专业介绍</li>
                    <li>实验室</li>
                    <li>教师队伍</li>
                    <li>就业指南</li>
                    <li>新闻</li>
                </ul>

            </div>
        </div>
        <div class="slider">
                <div>
                    <div class="slider-panner sp-1 active">
                        <div>
                            <img src="./img/1.jpg" alt="" width="100%" height="500px">
                        </div>
                      </div>
                      <div class="slider-panner sp-2">
                          <div>
                              <img src="./img/1.jpg" alt=""  width="100%" height="500px">
                          </div>
                      </div>
                      <div class="slider-panner sp-3">
                          <div>
                              <img src="./img/2.jpg" alt=""  width="100%" height="500px">
                          </div>
                      </div>
                </div>
                <div class="list-btn">
                  <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
        <div class=""></div>
    </div>
    <script src="../jquery/jquery-3.3.1.js"></script>
    <script>

    var thisIndex=0;
    isrun = true;
    setInterval(function(){
      if(isrun){
        ++thisIndex;
        run()
      }
    },1000);
    function run(){
      if(thisIndex>=3){
        thisIndex = 0;
      }
      $(".slider-panner").eq(thisIndex).addClass("active").siblings().removeClass("active");
      $(".list-btn li").eq(thisIndex).addClass("active").siblings().removeClass("active");
    }
    $(".slider").hover(function(){
      isrun=false;
    },function(){
      isrun=true;
    })
    $(".list-btn li").on("mouseover",function(){
      thisIndex = $(this).index();
      run();
    })</script>
</body>
</html>
