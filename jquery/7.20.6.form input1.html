    <script>
    $("tbody tr:odd").css("background","lightblue")

    // $(".cc").hide()
    // $("#aa").on("click",function(){

    // })

    // way1
    $("td21").on("click",function(){
        if((this).children("input").length==0){
            var inp=$("<input type='text'/>")
            inp.val(this.innerText)
            $(this).empty
            $(this).append(inp)
           inp.focus()

        }
        $("td21").on("blur","input",function(){
            var father=$(this).parent("td")
            father.text($(this).val())
         $(this).remove()
        })
    })


    </script>
