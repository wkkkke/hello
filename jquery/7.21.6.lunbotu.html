<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        body{
            background: #000;
        }
        .container{
            width: 450px;
            height: 170px;
            border: 5px solid #fff;
            margin: 0 auto;
            position: relative;
            /*overflow:hidden;*/
        }
        .content ul{
            width: 2250px;
            height:170px;
            position: absolute;
            float:left;
            list-style:none;
        }
        .content ul li{
            float: left;
        }
        .btn{
            position: absolute;
            z-index: 10;
            bottom: 10px;

        }
        .btn li{
            float: left;
            width: 20px;
            height: 20px;
            background: #F90;
            margin-left: 5px;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        .left-btn {
            left: 10px;
        }
        .right-btn {
            right: 10px;
        }
        .right-btn .active{
            background:red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <ul class="c-img clearfix">
            <li class="c1"><img src="../img/1.jpg" alt="" width="450px" height="170px"></li>
            <li><img src="../img/2.jpg" alt="" width="450px" height="170px"></li>
            <li><img src="../img/3.jpg" alt="" width="450px" height="170px"></li>
            <li><img src="../img/4.jpg" alt="" width="450px" height="170px"></li>
            <li><img src="../img/3.jpg" alt="" width="450px" height="170px"></li>
        </ul>
    </div>
    <div class="btn left-btn">
        <ul id="l-btn">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
    </div>
    <div class="btn right-btn">
        <ul id="b-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>

</html>
