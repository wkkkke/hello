<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <div>
    <input type="text" placeholder="内容" id="info">
    <input type="date" id="thisdate">
    <input type="button" value="添加" id="subBtn">
  </div>
  <table border="1" cellspacing="0";>
    <thead>
      <tr>
          <th>序号</th><th>内容</th><th>时间</th><th>操作</th> 
      </tr>
    </thead>
    <tbody id="tc">
      <tr>
        <td>1</td>
        <td>上课</td>
        <td>2017-1-3</td>
        <td><button class="delbtn">删除</button></td>
      </tr>
    </tbody>
  </table>
  <script>
    var btn =document.getElementById("subBtn");
    var delBtn = document.getElementsByClassName("delbtn");
    var tbody = document.querySelector("#tc");
    var thisHtml = ""
    btn.onclick = function(){
      var thisIndex = document.querySelectorAll("tbody tr").length;
      var thisInfo = document.getElementById("info").value;
      var thisdate = document.getElementById("thisdate").value;

      thisHtml = '<tr><td>'+(thisIndex+1)+'</td><td>'+thisInfo+'</td><td>'+thisdate+'</td><td><button class="delbtn">删除</button></td></tr>'
      tbody.innerHTML += thisHtml; 
    }
    tbody.onclick = function(e){
      if(e.target.className == 'delbtn'){
        console.log(e.target);
        
        e.target.parentElement.parentElement.remove();
      }
    }
  </script>
</body>
</html>
