<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrap{
        position:relative;
        width:200px;
        left:50px;  
        top:50px;
    }
    ul{
      list-style: none;
      background: #6c6669;
      color:#ffffff;
      padding: 15px 0;
      margin: 9px;
    }
    li{
        display:block;
        height:30px;
        line-height: 30px;
        cursor:pointer;
        font-size: 14px;
        padding-left: 12px;
        position: relative;
    }
    li.active{
        background-color:grey;
    }
    li span:hover{
        color: brown;
    }
.none{
    display:none;
}
#sub{
    position:absolute;
    background: #f7f7f7;
    left:190px;
    top:0;
    width:600px;
    border:1px solid black;
    box-shadow: 2px 0 5px rgba(0,0,0,.3);
}
.sub-content{
    font-size: 12px;
}
.sub-content a{
text-decoration: none;
font-size: 12px;
color:cadetblue;
}
.sub-content dd a{
    border-left: 1px solid #e0e0e0;
    padding: 0 10px;
    margin: 4px 0;
}
.sub-content dl{
    overflow: hidden;
}
.sub-content dt{
    float:left;
    width: 70px;
    font-weight:bold;
    clear: left;
    position: relative;
}
.sub-content dd{
    float: left;
    margin-left: 5px;
    margin-bottom: 5px;
    border-top: 1px solid #eee;
    position: relative;
}
.sub-content dt i{
    width: 4px;
    height: 14px;
    font: 400 9px/14px consolas;
    position: absolute;
}
</style>
<body>
    <div class="wrap" id="test">
        <ul>
<li class="data-a"><span>家用电器</span></li>
<li class="data-b"><span>手机</span></li>
<li class="data-d"><span>服饰</span></li>
<li class="data-e"><span>箱包</span></li>
<li class="data-f"><span>生鲜</span></li>
<li class="data-g"><span>户外</span></li>
        </ul>
        <div id="sub" class="">
            <div id="a" class="sub-content ">
                <dl>
                    <dt>
                        <a href="#">电视<i>&gt;</i></a>
                    </dt>
                    <dd>
                        <a href="#">合资品牌</a>
                        <a href="#">国产品牌</a>
                        <a href="#">互联网品牌</a>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <script src="caudan.js"> </script>
    <script src="./icon/iconfon"></script>
</body>
</html>
