<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .small-img{
      position: relative;
      width: 400px;
      height: 400px;
      float: left;
    }
    .small-img img{
      height: 100%;
    }
    .small-img .move{
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,.5);
    }
    .big-img{
      margin-left: 20px;
      position: relative;
      width: 400px;
      height: 400px;
      float: left;
      overflow: hidden;
    }
    .big-img img{
      position: absolute;
      width: 800px;
    }
  </style>
</head>
<body>
  <div class="small-img">
    <img src="image/niu.png" alt="">
    <div class="move"></div>
  </div>
  <div class="big-img">
    <img src="image/niu.png" alt="">
  </div>
  <script>
    var oMove = document.querySelector(".move");
    var oSmallImg = document.querySelector(".small-img");
    var oBigImg = document.querySelector(".big-img img");

    oSmallImg.onmousemove = function(e){
      console.log(e.clientX,e.clientY);
      var moveLeft = e.clientX - oMove.offsetWidth/2;
      var moveTop = e.clientY - oMove.offsetWidth/2;
      var maxNum= oSmallImg.offsetWidth -oMove.offsetWidth;

      if(moveLeft<=0){
         moveLeft = 0; 
      }
      if(moveLeft >= maxNum){
        moveLeft = maxNum;
      }
      if(moveTop<=0){
        moveTop = 0;
      }
      if(moveTop >=maxNum){
        moveTop = maxNum;
      }
      oMove.style.left = moveLeft + "px";
      oMove.style.top = moveTop + "px";

      oBigImg.style.left = -moveLeft*2 + "px";
      oBigImg.style.top = -moveTop*2 + "px";
    }
  </script>
</body>
</html>
