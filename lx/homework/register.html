<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>注册</h1>
        <form action="" method="post">
            <fieldset>
                <legend>个人信息</legend>
                <table>
                    <tr>
                        <th>用户名:</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>密码:</th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th>性别:</th>
                        <td><input type="radio">男<input type="radio">女</td>
                    </tr>
                    <tr>
                        <th>生日:</th>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <th>籍贯:</th>
                        <td>
                        <select name="" id="">
                            <option value="">哈尔滨</option>
                            <option value="">沈阳</option>
                            <option value="">长春</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <th>学历</th>
                        <td><select name="" id="">
                            <option value="">保密</option>
                            <option value="" selected>学士</option>
                            <option value="">硕士</option>
                            <option value="">博士</option>
                        </select></td>
                    </tr>
                <br>
                  
                </table>
            </fieldset>
            <fieldset>
                <legend>其他信息</legend>
                <table>
                    <tr>
                        <th>喜欢的课程</th>
                        <td>
                            <ul>
                                <li><input type="checkbox" checked>Web开发技术</li>
                                <li><input type="checkbox" >Java程序设计原理</li>
                                <li><input type="checkbox" >数据库原理</li>
                                <li><input type="checkbox" >系统分析与测试</li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>照片</th>
                        <td><input type="file" accept=".jpg,.png"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset>
                <br>
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </fieldset>

        </form>
    </div>
</body>
</html>
