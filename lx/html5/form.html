<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" autocomplete="on" name="username">
        <!-- autocompelete帮你记录曾经输入过的 -->
        <input type="date">
        <input type="button">
        <input type="radio" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit">
        <input type="email">
        <input type="url">
        <!-- url是输入网址的 -->
        <input type="number" max="" min="" step="">
        <input type="range" max="" min="" step="">
        <!-- range调音量的那个小框 -->
        <input type="color">


        <input type="text" list="testlist"
        <datalist id="testlist">
            <option value="baidu"></option>
            <option value="ali"></option>
            <option value="tengxun"></option>
            <option value="njs"></option>
        </datalist>
    </form>
</body>
</html>
