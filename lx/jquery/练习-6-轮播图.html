<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    li{
      list-style: none;
    }
    .slider{
      height: 500px;
      position: relative;
    }
    .slider-panner{
      height: 500px;
      width: 100%;
      position: absolute;
      transition: all 1s ease;
      opacity: 0;
    }
    .slider-panner div{
      width: 1230px;
      margin: 0 auto;
    }
    .sp-1{
      background:  rgb(232, 232, 232);
    }
    .sp-2{
      background: rgb(0,0,0);
    }
    .sp-3{
      background: rgb(232, 232, 232);
    }
    .active{
      z-index: 2;
      opacity: 1;
    }
    .list-btn{
      position: absolute;
      z-index: 10;
      bottom: 20px;
      left: 50%;
      transform: translate(-50%);
    }
    .list-btn li{
      float: left;
      height: 5px;
      width: 25px;
      margin-left: 5px;
      background: rgba(0,0,0,.3);
    }
    .list-btn li.active{
      background: rgba(255,255,255,.8);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div>
        <div class="slider-panner sp-1 active">
            <div>
                <img src="https://img.alicdn.com/simba/img/TB1fN3WA7CWBuNjy0FaSutUlXXa.jpg" alt="">
            </div>
          </div>
          <div class="slider-panner sp-2">
              <div>
                  <img src="https://img.alicdn.com/tps/i4/TB1o_JiAVOWBuNjy0FiSutFxVXa.jpg" alt="">
              </div>
          </div>
          <div class="slider-panner sp-3">
              <div>
                  <img src="https://img.alicdn.com/simba/img/TB114X1gBjTBKNjSZFuSuv0HFXa.jpg" alt="">
              </div>
          </div>
    </div>
    <div class="list-btn">
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    var thisIndex=0;
    isrun = true;
    setInterval(function(){
      if(isrun){
        ++thisIndex;
        run()
      }
    },1000);
    function run(){
      if(thisIndex>=3){
        thisIndex = 0;
      }
      $(".slider-panner").eq(thisIndex).addClass("active").siblings().removeClass("active");
      $(".list-btn li").eq(thisIndex).addClass("active").siblings().removeClass("active");
    }
    $(".slider").hover(function(){
      isrun=false;
    },function(){
      isrun=true;
    })
    $(".list-btn li").on("mouseover",function(){
      thisIndex = $(this).index();
      run();
    })
  </script>
</body>
</html>
