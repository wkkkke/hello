<body>
  <div>
      <div id="box1"></div>
      <!-- test -->
      
  </div>
  
  <script>
    var oBox1 = document.getElementById("box1");
    function next(obj){
      var nextNode = obj;
      do{
        nextNode = nextNode.nextSibling;
      }while(nextNode && nextNode.nodeType!=1);
      return nextNode;
    }
    
    console.log(next(oBox1));
    
  </script>
</body>
