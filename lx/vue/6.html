<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
                <input type="text" v-model="inp" >
                <input type="text" v-model.lazy="inp" >
                <input type="text" v-model.number="inp" >
                <input type="text" v-model.trim="inp" >
                <p>{{sex}}</p>
                <input type="radio" name="sex" value="male" v-model="sex">男
                <input type="radio" name="sex" value="female" v-model="sex">女
                <select name="" id="" v-model="sel">
                    <option value="a">b</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                </select>
                <p>{{sel}}</p>
            </div>
            <script src="./vue.js"></script>
            <script>
            new Vue({
                el:"#app",
                data:{
                    inp:0,
                    sex:"请选择性别",
                    sel:"a"
                }
            })
            </script>
</body>
</html>
