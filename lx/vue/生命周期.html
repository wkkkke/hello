<body>
    <div id="app">
        <button @click='add'>add</button>
        <button @click='destroy'>add</button>
    </div>
    <script src="./vue.js"></script>
    <script>
    new Vue({
        el:"#app",
        data:{
            num=0
        },
        methods:{
            add(){
                this.num++;
            },
            destroy(){
                this.$destroy;
            }
        },
        beforeCreat(){
            console.log('beforeCreat')
        },
        created(){

        },
        beforeMount(){
            console.log('beforeMount')
        },
        mounted(){
            console.log(mounted)
        },
        beforeUpdate(){
            console.log('beforeCreat')
        },
        updated(){
            console.log(updated)
        },
    })
    </script>
</body>
</html>
