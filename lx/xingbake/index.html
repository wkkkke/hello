  <script>
   var nowIndex=0
  
   $(".btn1").on("click",function(){
     nowIndex++
    var runLeft = $(".pic1 li").width()*nowIndex

      transform:'translateX('+(-runLeft)+'px)',
      transition:'all 1s ease'
    })
   if(nowIndex==3){

      $(".box1").css({
      transform:'translateX(0)',
      transition:'unset'
    })

    }
