<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style:none;
    }
    .hero{
        width:70%;
    }
    .slider-list{
        width:400%;
    }
    .slider-list li{
        width:25%;
    }
    .slider-list li img{
        width:100%;
    }
    @media(min-width:641px){

    }
    @media(max-width:640px){

    }
    </style>
</head>
<body>
    <div class="hero">
        <div class="slider-list">
            <ul class="slider-list">
             <li class=""><img src="./img/kv-bev.jpg" width="1180px" height="530px"></li>
                <li><img src="./img/kv-mooncake.jpg"></li> 
                <li><img src="./img/fp-cold-foam.jpg"></li> 
            </ul>
        </div>
    </div>
    <button id="btn">下一张</button>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        var nowIndex=0;
    $("#btn").on("click",function(){
        nowIndex++;
        var runLeft=$("li").width()*nowIndex;
        $(".slider-list").css({
            transform:'translateX('+(-runLeft)+'px)',
            transition:'all 1s ease'
        })
        setTimeout(function(){
            if(nowIndex==3){
                $(".slider-list").css({
            
            transition:'unset',
            transform:'translateX(0)'
            })
            }
        },1000)
        
    })

    </script>
</body>
</html>
