<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello:wmsg="msg"></hello>
        <test:tmsg="msg2"></test>
    </div>
    <script src="./vue.js"></script>
    <script>
    Vue.component("hello",{
        template:`
        <h1>hi{{msg}}</h1>`,
        props:['wmsg']
    })
    new Vue({
        el:"#app",
        data:{
           msg:"fellow23",

        },
       components:{
           "test":{
               template:`
               <h1>aaaaa{{tmsg}}</h1>`,
               props:['tmsg']
           }
           
       }
    })
    </script>
</body>
</html>
