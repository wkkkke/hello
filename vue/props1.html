<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang :wmsg="msg"></weichuang>
        <!-- 冒号前一定要有空格 -->
    </div>
    <script src="./vue.js"></script>
    <script>
    Vue.component("weichuang",{
        template:`
       <h1>hello {{wmsg}}</h1>
        `,
        props:['wmsg']
    })
    new Vue({
        el:"#app",
        data:{
            msg:"hi"
        }
    })
    </script>
</body>
</html>
