<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello></hello>
        <test></test>
    </div>
    <script src="./vue.js"></script>
    <script>
    Vue.component("hello",{
        template:`
        <h1>hi</h1>`
    })
    new Vue({
        el:"#app",
       components:{
           "test":{
               template:`
               <h1>aaaaa</h1>`
           }
           
       }
    })
    </script>
</body>
</html>
